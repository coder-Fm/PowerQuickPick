<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/png "href="img/favicon.png">
    <title>POWERBALL</title>
  </head>
  <body>
    <header>
      <h1>POWERBALL Numbers!</h1>
    </header>
    <main>
      <div class="container">
        <div id="number1" class="item item1">?</div>
        <div id="number2" class="item item2">?</div>
        <div id="number3" class="item item3">?</div>
        <div id="number4" class="item item4">?</div>
        <div id="number5" class="item item5">?</div>
        <div id="power" class="item item6">?</div>
      </div>
      <section class="main-btn">
        <button class="btn pick" value="Count" id="pickbtn">Quick Pick!</button>
        <button class="btn reset">Reset</button>
      </section>

      <fieldset>
        <legend style="margin-left: 1em; padding: 0.2em 0.8em; color: #fbfdfd;">Your QuickPick History:</legend>
        <div class="QuickPickList">
          <ul class="message">
          </ul>
        </div>
      </fieldset>
    </main>
    <script src="script.js"></script>
  </body>
</html>
